[mod-setting-description]
sct-difficulty-cost=サイエンスの"階層"に基づいて、テクノロジーのコストに乗数を適用します。\n\nlolwhat : 全て x0.01.\nUberWaffe : Mil x2, Prod x2, High x5.\nNormal : T2 x2, T3 x6, Mil x6, Prod x6, High x6, Inf x2.\nExtended : T2 x4, T3 x6, Mil x10, Prod x10, High x20, Inf x25.
sct-recipes=サイエンスパックのレシピの変更方法を指定します。\n\nVanilla: デフォルト、バニラアイテムのみを使用。\nBobsmods: サイエンスパックのレシピに新しいBob'sのリソースを使用。
sct-military=軍事研究をいつ利用できるようにするか指定します。\n\ntier2 : 第2層の研究所から利用可能（緑、赤、軍事）\ntier3 : 第3層の研究所から利用可能（スペース、ハイテク以外全て）
sct-bio=Angel'sのバイオトークン研究をいつ利用できるようにするか指定します。\n\ntier1 : 第1層の研究所から利用可能（赤、バイオ）\ntier2 : 第2層の研究所から利用可能（赤、緑、バイオ）
sct-lab-scaling=研究所の階層に応じて研究所の基礎研究速度のスケーリングを可能にします。\nlab 1 - 速度1倍, lab 2 - 速度1.1倍, lab 3 - 速度1.3倍, lab 4 - 速度1.5倍 (速度は研究速度テクノロジーの影響を受けます）
sct-tier1-lab=第1層の研究所のプロトタイプ\nsct-lab-t1: カスタム階層1、中間物は他のMODの影響を受ける可能性あり\nlab: バニラのレシピ、他のMODの影響を受ける可能性あり
sct-lab-modules=モジュールスロットが有効になる階層\nnone: モジュールスロットなし（デフォルト）\ntier3: 第3層で1スロット、第4層で2スロット\ntier4: 第4層で2スロット
sct-hd-icons=サイエンスパックの高解像度アイコン（アイコンサイズを設定していないいくつかのMODを壊すかもしれません）
sct-connect-science=サイエンスパックを必要とするそれぞれのテクノロジーにサイエンスパックを接続します（チェーンの最初の項目）
