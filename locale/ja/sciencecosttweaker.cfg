[item-group-description]
sct-science=知りたいと思っていたが、質問できなかった全て。
;angelmods
sct-science-pack-bio=成長し、進化し、消費されます。
;bobmods
sct-science-pack-logistic=物流フローと最適な転送と配送を制御するテクノロジー。
;aai
sct-science-pack-0=燃焼しますか？
[item-description]
sct-science-pack-0=テクノロジーを局所環境に適応させるために燃焼研究所で使用され、全て燃え尽きるでしょうがそこから何かを学ぶかもしれません。
automation-science-pack=テクノロジーを局所環境に適応させるために研究所で使用され、この電磁石は使用中に破壊されますが複雑な電磁気実験を可能にします。
logistic-science-pack=テクノロジーを局所環境に適応させるために研究所で使用され、この脆弱な機器は使用中に破壊されますが材料や化学反応に対する環境の影響についての鋭い洞察を提供します。
chemical-science-pack=テクノロジーを局所環境に適応させるために研究所で使用され、これらは原子レベルでの相互作用を操作し監視することができますがプロセスで自ら消滅します。
military-science-pack=武器テクノロジーを局所環境に適応させるために研究所で使用され、これらの使い捨てアイテムは武器の検査を行い結果を分析します。
production-science-pack=生産テクノロジーを局所環境に適応させるために研究所で使用され、これらの生体プロセッサは量子レベルの相互作用を直接操作し監視することができますが、敵対的な研究の実験では破壊されます。
utility-science-pack=高度なテクノロジーを局所環境に適応させるために研究所で使用され、これらの使い捨てアイテムは仮想粒子を操作して物質と量子フィールドを操作し分析することができます。
sct-htech-capbank=このコンデンサバンクは仮想粒子注入器にエネルギーの1つの大きな破壊的変化をもたらすために使用されます。
sct-htech-injector=仮想粒子注入器は研究プロセス中に仮想粒子を作成して乱数ジェネレータに注入します。プロセスで自分自身とその標的を崩壊させます…科学のために！
sct-htech-thermalstore=熱エネルギーを蓄えるための高密度金属の単純なブロック
sct-htech-thermalstore-heated=機械的な乱数ジェネレーターを駆動するために使用される高密度金属の非常に高温なブロック
sct-htech-random=量子フィールドや仮想粒子の歪みの局所的な偏りを分析するために、仮想粒子に衝撃を与えながら膨大な乱数を機械的に急速生成します。
;pymods
;aai
